<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>შეხვედრამდე დარჩენილი დრო</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
#countdown { font-size: 24px; font-weight: bold; }
</style>
</head>
<body>
<h1>შეხვედრამდე დარჩენილი დრო</h1>
<div id="countdown"></div>

<script>
function updateCountdown() {
const meetingDate = new Date("March 2, 2025 11:00:00").getTime();
const now = new Date().getTime();
const difference = meetingDate - now;

const days = Math.floor(difference / (1000 * 60 * 60 * 24));
const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
const seconds = Math.floor((difference % (1000 * 60)) / 1000);

document.getElementById("countdown").innerText = `${days} დღე, ${hours} საათი, ${minutes} წუთი, ${seconds} წამი`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
